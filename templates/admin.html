<DOCTYPEHTML>
<title>Bus Tracker Admin View</title>

<link rel='stylesheet' href='/static/style.css' />


<h1><center>Bus Tracker Admin View</center></title>
<br>
{% for message in messages %}
	{{message}}
{% endfor %}
<br>
Bus List
<br>
<table>
	<tr>
		<th>Name</th>
		<th>Status</th>
		<th>Delete</th>
	</tr>
	{% for bus in buses %}
		<tr>
			<td style="width: 500px;">
				{{bus.busName}}
			</td>
			<td>
				{{bus.busStatus}}
			</td>
			<td>
				<form method="POST" action="">
					<input type="hidden" name="busToDelete" value="{{bus.busName}}"></input>
					<input type="submit" value="Delete"></input>
				</form>
			</td>
		</tr>
	
	{% endfor %}
</table>
<br>
New Bus
<br>
<form method="POST" action="">
	<input type="text" name="newBus"></input>
	<input type="submit" id="submit" name="submit" value="ADD"></input>
<br>
Change password:
<br>
<form method='POST' action="">
	<input type="text" name="newPassword" id='changePassword'></input>
	<input type='submit' value='submit'></input>
	</form>
</form>
</html>
